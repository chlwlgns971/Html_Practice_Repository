<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	fieldset{
		width : 50%;
		margin : 20px auto;
		padding : 20px;
		border : 2px solid red;
	}
	label{
		display : inline-block;
		width : 70px;
		height : 35px;
	}
	body{
		background-color : yellow;
	}
</style>
<script>
	function colorChange(){
		
		// html 요소에 접근 검색 - id를 이용 - id="color"인 요소
		var a = document.getElementById('color');
		
		// 접근 검색한 요소(input 요소)에서 값을 가져온다. - value
		//var vcolor = a.value;
		
		alert(a.value);
		
		// 선택된 색상으로 문서 전체의 배경색을 바꾼다. - body 요소에 접근 검색
		var docbody = document.getElementById('doc');
		docbody.style.backgroundColor = a.value;
		
	}
</script>
</head>
<body id="doc">
	<p>
		<input type="color" name="color" id="color" onchange="colorChange()">
	</p>
	<form action="fieldset.jsp" method="post">
		<fieldset>
		
			<legend>기본입력</legend>
			
			<label for="aaa">아이디</label> 
			<input readonly required type="text" name="id" id="aaa" value="korea"><br>
			
			<label for="name">이름</label> 
			<input required="required" pattern="[가-힣]{2,10}" autofocus="autofocus" type="text" name="name" id="name"><br>
			
			<!-- 
				required : 입력 필수로 만듦. 
				readonly : 수정 불가하다.
			-->
			
			<label>성별</label> 
			<input type="radio" name="gender1" checked value="남자">남자
			<input type="radio" name="gender1" value="여자">여자
			<br><br>
			
			<label>남자</label>
			<input type="radio" name="gender2" value="남자">
			<br>
			<label>여자</label>
			<input type="radio" name="gender2" value="여자">
			
		</fieldset>
		
		<fieldset>
			<label>이메일</label>
			<input type="email" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+(\.[a-z]+){1,2}" name="email"><br>
			
			<label>전화번호</label>
			<input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>
			
			<!-- value는 초기값을 설정할 때 쓴다. -->
			<input type="number" value="20" min="10" max="100" step="5"> 
			<br>
			<input type="range" value="20" min="10" max="100" step="5">
			<br>
			
			<label>홈페이지</label>
			<input type="url" name="url">
			<br>
			
			<label>생일</label>
			<input type="date" name="date">
			
		</fieldset>
		
		<fieldset>
		
			<legend>경력사항</legend>
			
			<label>회사명</label>
			<input type="text" name="comp1"><br>
			
			<label>회사명</label>
			<input type="text" name="comp2"><br>
			
			<label>회사명</label>
			<input type="text" name="comp3"><br>
			
		</fieldset>
		
		<button>전송</button>
		
	</form>
</body>
</html>

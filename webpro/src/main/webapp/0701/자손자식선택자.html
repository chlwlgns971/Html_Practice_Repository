<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    table{
        border: 2px solid blue;
        text-align: center;
    }
    td{
        width: 200px;
        height: 50px;
    }
    /* table tr{ /*/*한 칸 띄우는건 후손*/*/
        background-color: yellow;
    } */
    table > tr{ /* '>'표식은 자식이라는 의미 tr은 table의 자식이 아니기 때문에 동작안함*/
        background-color: pink;
    }
    table tr > td{ /*td는 tr의 자식이 맞으므로 동작*/
        background-color: pink;
    }

</style>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Value</title>
<style type="text/css">
   form{
      border: 1px solid blue;
      margin: 20px;
      padding: 20px;
      
   }
   
   label {
      display: inline-block; 
      width: 90px;
      height: 30px;
   }
</style>
<script type="text/javascript">
   //덧셈계산기1--------------------------------------------------------------
   function calc(){
      //HTML요소로 접근
      /* vx = document.getElementById('x');
      vy = document.getElementById('y');
       */
      /* es6버전 */
      var vx = document.querySelector('#x');
      let vy = document.querySelector('#y');
      
      //값 가져오기
      let xvalue= vx.value;
      let yvalue= vy.value;
      
      //계산
      let res = parseInt(xvalue) + parseInt(yvalue);
      
      //출력
      //id=sum요소 찾기 검색
      var vsum = document.getElementById('sum');
      
      vsum.value = res;
         
   }

   //var vx=0;      /* 함수 바깥에 쓰는 변수는 다 전역임 var 를 써도 */
   //var vy=0;
   
   //덧셈계산기2--------------------------------------------------------------
   window.onload = function(){      /* 아직 값을 입력하기 전이라 value 쓸 수 없음 */
      
      vx2 = document.querySelector('#x2');
      vy2 = document.querySelector('#y2');      
      
      vsum2 = document.getElementById('sum2');
      
   //덧셈계산기4(1)---'class=but'---------------------------------------------   
      var ebut = document.getElementsByClassName('but');
      //var ebut = documnet.querySelectorAll('.but');
         /* var 쓰면 아래에서 위에것 덮어쓰기 해서 에러 안남. let는 에러남 */
         
      for (i=0; i<ebut.length; i++){
         ebut[i].addEventListener('click', butClick)
         /* ebut[i].addEventListener('click', 메소드이름--호출형식으로적지X, parameter형식으로 줌--) */
      }
      
   }
   
   function butClick(){  //덧셈계산기4(2)-------------------------------------
      //this를 사용 가능 - 클릭한 버튼==this
      //입력한 값 가져오기
      let vx4=parseInt(document.querySelector('#x4').value);
      let vy4=parseInt(document.querySelector('#y4').value);
      alert(this.value);
      if(this.value =="더하기"){
         res=vx4+vy4;
      }else if(this.value =="빼기"){
         res=vx4-vy4;
      }else if(this.value =="곱하기"){
         res=vx4*vy4;
      }else if(this.value =="나누기"){
         res=vx4/vy4;
      }
      
      //출력 -sum4
      document.querySelector('#sum4').value=res;
   }
   
   function add(){
      res = parseInt(vx2.value) + parseInt(vy2.value);
      vsum2.value = res;
   }
   function sub(){
      res = parseInt(vx2.value) - parseInt(vy2.value);
      vsum2.value = res;
   }
   function multi(){
      res = parseInt(vx2.value) * parseInt(vy2.value);
      vsum2.value = res;
   }
   function divide(){
      res = parseInt(vx2.value) / parseInt(vy2.value);
      vsum2.value = res;
   }
   
   //덧셈계산기3--------------------------------------------------------------
   function proc(op){
      //html요소 검색
      let vx3 = parseInt(document.querySelector('#x3').value);
      let vy3 = parseInt(document.querySelector('#y3').value);
      
      
      //op를 비교 = switch
      let res = 0;
      switch(op){
      case '+' : 
         res = vx3 + vy3;         
         break;
      case '-' : 
         res = vx3 - vy3;
         break;
      case '*' : 
         res = vx3 * vy3;
         break;
      case '/' : 
         res = vx3 / vy3;
         break;
      }
      
      document.querySelector('#sum3').value = res;
   }
   
</script>
</head>
<body>
    <h3>덧셈 계산기1</h3>
    <form name="myform">
        <label>첫번째 정수:</label>        
        <input id="x"><br>
        
        <label>두번째 정수:</label>        
        <input id="y"><br>
        
        <label>합계:</label>         
        <input id="sum"><br>
        
        <input type="button" value="계산" onclick="calc();">
    </form>
    
    <h3>덧셈 계산기2</h3>
    <p>각 버튼의 각각 다른 메소드를 호출</p>
    <form name="myform">
        <label>첫번째 정수:</label>        
        <input id="x2"><br>
        
        <label>두번째 정수:</label>        
        <input id="y2"><br>
        
        <label>합계:</label>         
        <input id="sum2"><br>
        
        <input type="button" value="더하기" onclick="add();">
        <input type="button" value="빼기" onclick="sub();">
        <input type="button" value="곱하기" onclick="multi();">
        <input type="button" value="나누기" onclick="divide();">
    </form>

    <h3>덧셈 계산기3</h3>
    <p>각 버튼의 같은 메소드를 호출</p>
    <form name="myform">
        <label>첫번째 정수:</label>        
        <input id="x3"><br>
        
        <label>두번째 정수:</label>        
        <input id="y3"><br>
        
        <label>합계:</label>         
        <input id="sum3"><br>
        
        <input type="button" value="더하기" onclick="proc('+');">
        <input type="button" value="빼기" onclick="proc('-');">
        <input type="button" value="곱하기" onclick="proc('*');">
        <input type="button" value="나누기" onclick="proc('/');">
    </form>

    <h3>덧셈 계산기4</h3>
    <p>각 버튼의 일괄 이벤트 처리 - Script에서 이벤트 등록</p>
    <form name="myform">
        <label>첫번째 정수:</label>        
        <input id="x4"><br>
        
        <label>두번째 정수:</label>        
        <input id="y4"><br>
        
        <label>합계:</label>         
        <input id="sum4"><br>
        
        <input class ="but" type="button" value="더하기">
        <input class ="but" type="button" value="빼기">
        <input class ="but" type="button" value="곱하기">
        <input class ="but" type="button" value="나누기">
    </form>

</body>
</html>

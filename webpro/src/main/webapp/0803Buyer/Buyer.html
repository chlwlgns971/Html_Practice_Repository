<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
	p:hover{
		background: green;
	}
</style>
</style>
<script type="text/javascript">
	$(function(){
		$(document).on('click', 'p',  function(){
			 idvalue=($(this).attr('id')); 
			 $.ajax({
	             url : '/webpro/buyerInfo.do',
	          data : { "id" : idvalue},
	          type :'get',
	          success : function(res){
	        	code = "<table>",
	                
              	code += "<tr><td>BUYER_ID</td>";
                code += "<td>" + res.id + "</td></tr>";
                
                code += "<tr><td>BUYER_NAME</td>";
                code += "<td>" + res.name + "</td></tr>";
                
                code += "<tr><td>BUYER_LGU</td>";
                code += "<td>" + res.lgu + "</td></tr>";
                
                code += "<tr><td>BUYER_MAIL</td>";
                code += "<td>" + res.mail + "</td></tr>";
                
                code += "<tr><td>BUYER_BANK</td>";
                code += "<td>" + res.bank + "</td></tr>";
                
                code += "<tr><td>BUYER_BANKNO</td>";
                code += "<td>" + res.bankno + "</td></tr>";
                
                code += "<tr><td>BUYER_BANKNAME</td>";
                code += "<td>" + res.bankname + "</td></tr>";
                
                code += "</table>";
                
                $('#info').html(code);

	          },
	          error : function(xhr){
	             alert("상태 : "+xhr.status)
	            },
	         dataType : 'json'
	          })

		 }) 
		 
		$('#btn1').on('click',function(){
			$.ajax({
				url:'/webpro/buyerNames.do',
				type:'get',
				success:function(res){
					str="";
					$.each(res,function(i){
						str += "<p id='"+res[i].id+"'>"+res[i].name+"</p>"
					})
					$('#names').html(str);
				},
				error:function(xhr){ //404오류는 서블릿과 jsp문제, 200오류는 이클립스 문법문제, 500은 값은 성공적으로 읽었지만 파싱단계에서 문제발생
					alert("상태: "+xhr.status);
				},
				dataType: 'json'
			})
		})
	})
</script>
</head>
<body>
	<div class="box">
		<h3></h3>
		<input type="button" value="확인" id="btn1">
		<div id="result">
			<table border="1" class="table table-dark table-striped">
				<tr>
					<td>거래처이름</td>
					<td>거래처상세정보</td>
				</tr>
				<tr>
					<td id="names"></td>
					<td id="info"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>

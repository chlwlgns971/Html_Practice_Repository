<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/msStyle.css">
    <script>
        function proc1(){
            //입력한 값을 가져오기
            idvalue=document.querySelector('#id').value;
            namevalue=document.querySelector('#name').value;

            str=`아이디: ${idvalue}<br>`
            str+=`이름: ${namevalue}<br>`;

            opener.document.getElementById('result1').innerHTML=str;
            window.close();
        }
    </script>
</head>
<body>
    <div class = "box">
        <h3></h3>
        <input type="text" id="id" placeholder="아이디" ><br>
        <input type="text" id="name" placeholder="이름"><br>
        <input type="button" value="시작" onclick="proc1()">
        <div id="result1"></div>    
    </div>  
</body>
</html>

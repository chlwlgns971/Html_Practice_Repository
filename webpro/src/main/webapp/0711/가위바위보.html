<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/msStyle.css">
    <script>
        function proc1(){
            //입력-prompt
            first=prompt("첫번쨰 사람 입력");
            second=prompt("두번째 사람 입력");

            //비고
            if(first==second){
                str="비김"
            }
            else if(first=="가위" && second=="보" || first=="바위" && second=="가위" || first=="보" && second=="바위"){
                str="이김"
            }
            else{   
                str="두번째 사람이 이김"
            }

            //출력
            res=`첫번째 사람: ${first}<br>`;
            res+=`두번째 사람: ${second}<br>`;
            res+=`${str}<br>`;

            //id=result인 div요소에 출력
            //id=result인 요소를 검색
            document.getElementById('result1').innerHTML=res;
        }
    </script>
</head>
<body>
    <div class="box">
        <h3>두 사람의 가위바위보를 입력하여 승자를 구별</h3>
        <input type="button" value="확인" onclick="proc1();">
        <div id="result1"></div>
     </div>
</body>
</html>

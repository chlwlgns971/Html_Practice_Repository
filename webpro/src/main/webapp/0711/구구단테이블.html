<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/msStyle.css">
    <script>
        proc=()=>{
            res="<table border='1'>";
            for(i=1; i<10; i++){
                res+="<tr>"
                for(k=1; k<=9; k++){
                    res+="<td>"+i*k+"</td>"
                }
                res+="</tr>"
            }
            res+="</table>"

            out=document.getElementById('result1');
            out.innerHTML=res;
        }
    </script>
    <style>
       #result1{
            background-color: wheat;
        }
        table{
            border: 1px solid blue;
            width: 500px;
            height: 500px;
        }
        tr, td{
           width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>구구단출력</h3>
        <input type="button" value="확인" onclick="proc();">
        <div id="result1"></div>
    </div>
</body>
</html>

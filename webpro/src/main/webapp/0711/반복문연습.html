<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/msStyle.css">
    <script>
        function proc1(){
            res=0;
            for(i=1; i<=100; i++){
                res+=i
            }
            out=document.getElementById('result1')
            out.innerHTML=res;
        }
        function proc2(){
            res=0;
            for(i=1; i<=200; i++){
                if(i%2==0){
                    res+=i
                }
                else{
                    continue
                }
            }
            out=document.getElementById('result2')
            out.innerHTML=res;
        }
        proc3=()=>{
            hap=0
            str=""
            while(true){
                //입력
                x=parseInt(prompt("숫자 입력"))

                if(x==0){
                    str+=0;
                    break;
                }
                else{
                    hap+=x;
                    str=str+x+"+"
                }
            }
            str=str+"="+hap
            out=document.getElementById('result3')
            out.innerHTML=str
        }
        function proc4(){
            str=""
            for(i=1; i<=10; i++){
                for(k=1; k<=10; k++){
                    if((i+k)%3==0){
                        str+=i+" "+k+"<br>"
                    }
                }
            }
            out=document.getElementById('result4')
            out.innerHTML=str
        }
        function proc5(){
            res=0
            str=""
            for(i=1; i<=100; i++){
                if((i%2==0)&&(i%3==0)){
                    str=str+" "+i
                    res++
                }
            }
            str=str+" 개수: "+res
            out=document.getElementById('result5')
            out.innerHTML=str
        }
        function proc6(){
            while(true){
                x=parseInt(prompt("첫번째 숫자를 입력하세요"))
                y=parseInt(prompt("두번째 숫자를 입력하세요"))
                if(x+y>100){
                    break;
                }
                else continue
            }
            str="첫번째 입력 숫자: "+x+"<br>"+"두번째 입력 숫자: "+y+"<br>"+"합: "+(parseInt(x)+parseInt(y))
            out=document.getElementById('result6')
            out.innerHTML=str
        }
    </script>
</head>
<body>
    <div class="box">
        <h3>1~100 합구하기</h3>
        <input type="button" value="확인" onclick="proc1()">
        <div id="result1"></div>
    </div>
    <div class="box">
        <h3>1~200까지의 짝수 합구하기</h3>
        <input type="button" value="확인" onclick="proc2()">
        <div id="result2"></div>
    </div>
    <div class="box">
        <h3>입력한 값을 계속 더하고 0을 입력하면 종료</h3>
        <input type="button" value="확인" onclick="proc3()">
        <div id="result3"></div>
    </div>
    <div class="box">
        <h3>다중 for문을 사용해서 1~10까지 중 i와 k의 더한 합이 3의 배수일 때만 출력</h3>
        <input type="button" value="확인" onclick="proc4()">
        <div id="result4"></div>
    </div>
    <div class="box">
        <h3>1~100까지 2의 배수이면서 3의 배수인 것만 출력</h3>
        <input type="button" value="확인" onclick="proc5()">
        <div id="result5"></div>
    </div>
    <div class="box">
        <h3>두 수를 입력받아 합이 100이상일 때만 출력</h3>
        <input type="button" value="확인" onclick="proc6()">
        <div id="result6"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border-radius: 20px;
            margin: 2px;
            box-sizing: border-box; /*content-box */
            /* box-sizing: content-box; */
        }
        #header, #footer{
            width: 100%;
            height: 100px;
        }
        #header{
            background: rgba(210, 198, 250, 0.7);
        }
        #footer{
            background: rgb(89%, 99%, 70%);
            clear: both;
        }
        #nav{
            width: calc(29% - 1px);
            height: 500px;
            background: rgba(195, 123, 210,0.3);
            float: left;
        }
        #content{
            width: 69%;
            height: 500px;
            background: rgb(200, 200, 200,0.5);
            float: right;
        }
    </style>
</head>
<body>
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="content">content</div>
    <div id="footer">footer</div>
</body>
</html>

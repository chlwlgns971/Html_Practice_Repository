<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	pre{
		font-size: 1.5em;
		text-align: center;
		color: black;
	}
	#sp1{
		font-weight: bold;
	}
	#sp2{
		font-weight: bold;
	}
	#sp3{
		font-weight: bold;
		font-style: italic;
	}
	#sp4{
		background-color: yellow;
	}
	hr{
		color: blue;
		border-width: 5px;
	}
</style>
</head>
<body>
<!-- html5에선 body에 style태그 사용하는걸 권장하지 않는다.
따라서 span태그를 사용하여 css에서 적용하는 방식을 추천한다. -->
<pre>
나 <span id="sp1">보기가</span> 역겨워

가실 때에는

<span id="sp2">말없이</span> 고이 보내드리오리다

<hr>

영변의 <sub>약산</sub> <sup>진달래꽃</sup>

<span id="sp4">아름따다</span> 가실길에

<span id="sp3">뿌리오리다.</span>
<hr>
</pre>
</body>
</html>

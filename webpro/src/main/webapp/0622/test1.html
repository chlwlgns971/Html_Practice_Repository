<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p{
		color: red;
		font-size: 24px;
		border-style: dashed;
		border-color: orange;
		
	}
	#idTest{
		color: blue;
		margin-left: 200px;
		margin-right: 200px;
		border-width: 10px;
		border-style: solid;
		border-color: green;
	}
	.hh{
		background-color: yellow;
	}
	#title{
		color:white;
		background-color: crimson;
		font-size: 30px
	}
</style>
</head>
<body>
	<p>안녕하세요</p>
	<p id="idTest">아파치 톰캣서버 설치 완료</p>
	<h1 id="title" class="hh">h태그 테스트중입니다.</h1>
	<h2 class="hh">h태그 테스트중입니다.</h2>
	<h3 class="hh">h태그 테스트중입니다.</h3>
	<h4 class="hh">h태그 테스트중입니다.</h4>
	<h5 class="hh">h태그 테스트중입니다.</h5>
	
	<p>a태그: 페이지이동</p>
	<p>a태그는 줄이 바뀌지 않는 인라인요소</p>
	<p>href속성: 이동할 페이지의 주소</p>
	<p>target속성: _self(디폴트, 현재창에서 오픈) _blank(새창에서 오픈)</p>
	<a href="https://www.naver.com" target=_blank>네이버</a>
	<br>
	<a href="https://www.daum.net">다음</a>
	<br>
	<a href="https://www.nate.com">네이트</a>
</body>
</html>

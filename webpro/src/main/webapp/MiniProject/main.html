    <title>Document</title>
    <style>
        header, nav, section, footer{
            /* border: 3px solid black; */
            box-sizing: border-box;
        }
        header, footer{

        }
        header{
            height: 80px;

        }

        }
        nav a{

            text-align: center;
            text-decoration: none;
            color: rgb(200, 200, 200);
        }
        nav a:hover{

        section{

        #sec2 img{

            height: 100%;

        #sec2 #sec2b{

            margin-left: 2%;

            background-size: 100%;
        }
        #sec3{
            float: right;
            width: calc(20% - 1px);
        }
        #sec3 form{
            margin-top: 20%;
            margin-left: 20%;
        }
        #sec3 img{
            width: 40px;
            height: 40px;
            float: left;
        }
        #sec3 article{
            /* border: 3px solid black; */
            width: 90%;
            height: 90%;
            margin-top: 10%;
        }
        footer{
            clear: both;
            height: 50px;
            background-color: black;
            padding-top: 3px;
            padding-left: 15px;
        }
        footer p{
            color: rgb(200, 200, 200);
            font-size: 12px;
            float: left;
        }
        footer img{
            width: 40px;
            height: 40px;
        }
        ul{
            /* border: 3px solid blue; */
            list-style: none;
            width: 100%;
            height: 80%;
            margin-top: 10%;
        }
        li{
            font-size: 2.0em;
            margin: 20px;
        }
        li a{
            text-decoration: none;
            color: black;
        }
        li a:hover{

            background-color: rgb(230, 230, 230);

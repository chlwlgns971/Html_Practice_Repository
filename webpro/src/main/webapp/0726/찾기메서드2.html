<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/msstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('#parent').on('click',function(){
                $('span').parent().css({'color':'red',"border":"2px solid"})
            })
            $('#parents').on('click',function(){
                $('span').parents().css({'color':'blue',"border":"2px solid"})
            })
            $('#parentsu').on('click',function(){
                $('span').parentsUntil('div').css({'color':'green',"border":"2px solid"})
            })
            $('#parentss').on('click',function(){
                $('span').parents('#result1').css({'color':'yellow',"border":"2px solid"})
            })

            $('.btn').on('click',function(){
                $(this).parent('div').find('span').css({'color':'lightcoral',"border":"2px solid"})
            })
        })
    </script>
    <style>
        .ancestors * { 
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3></h3>
        <input type="button" id="parent" value="parent">
        <input type="button" id="parents" value="parents">
        <input type="button" id="parentsu" value="parentsu">
        <input type="button" id="parentss" value="parents(s)">
        <div id="result1" class="ancestors">
            <div style="width:500px;">div (great-grandparent)
                <button type="button" class="btn">확인</button>
                <ul>ul (grandparent)  
                  <li>li (direct parent)
                    <span>span</span>
                  </li>
                </ul>   
              </div>
            
              <div style="width:500px;">div (grandparent) 
                <button type="button" class="btn">확인</button>  
                <p>p (direct parent)
                  <span>span</span>
                </p> 
              </div>
        </div>
   </div>
</body>
</html>

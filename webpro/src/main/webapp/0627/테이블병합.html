<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 100px;
            height: 10px;
        }
        #tab1{
            text-align: center;
            border: 3px solid blue;
            border-collapse: collapse;
        }
        #tab2{
            text-align: center;
            margin-top: 10px;
            border: 3px solid lightslategrey;
        }
        #tab3{
            text-align: center;
            margin-top: 10px;
            border: 3px solid blue;
        }
        #center{
            width: 400px;
        }
        th{
            padding: 5px;
            font-size: 1.5em;
        }
        #title{
            background-color: black;
            color: aliceblue;
        }
        caption{
            font-size: 1.5em;
            margin: 20px;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table id="tab1" border="1">
        <tr>
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td rowspan="2">1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td colspan="3">3행 1열</td>
        </tr>
    </table>
    <table id="tab2" border="1">
        <tr>
            <th colspan="2">1</th>
            <th colspan="2">1</th>
            <th>1</th>
            <th>1</th>
        </tr>
        <tr>
            <td colspan="4">1</td>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td colspan="4">1</td>
            <td rowspan="2" colspan="2">1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>

    <table id="tab3" border="1">
        <caption>평생교육원강좌</caption>
        <tr id="title">
            <th colspan="8">평생교육원 강좌 소개-2019년도 1학기</th>
        </tr>
        <tr>
            <td>강좌이름</td>
            <td>강의자</td>
            <td colspan="4">소개</td>
            <td>강좌코드</td>
            <td>실습비</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td id="center" colspan="4">1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td colspan="4">1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td id="center" colspan="4">1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 5px solid blue;
            width: 200px;
            height: 100px;
            margin: 20px;
            font-size: 0.8em;
            text-align: center;
            padding-top: 50px;
        }
        #d1{
            border-radius: 30px;
            border-color: green yellow;
        }
        #d2{
            border-radius: 50px 100px;
            border-style: dotted solid;
        }
        #d3{
            border-radius: 10px 100px 30px;
        }
        #d4{
            border-radius: 10px 120px 100px;
            box-shadow: 30px 30px 10px pink;
        }
        #d5{
            border-left: none;
        }
    </style>
</head>
<body>
    <div id="d1">border-radius: 30px;
        border-color: green yellow;
    </div>
    <div id="d2">border-radius: 50px 100px;
        border-style: dotted solid;
    </div>
    <div id="d3">border-radius: 10px 100px 30px;</div>
    <div id="d4">border-radius: 10px 120px 100px;
        box-shadow: 10px 30px 5px pink
    </div>
    <div id="d5">border-left: none;</div>
</body>
</html>

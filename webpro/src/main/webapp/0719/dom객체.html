<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "../css/msstyle.css">
    <script>
        function proc1(){
            list=document.getElementsByTagName('ul')[0];
            allItems=list.getElementsByTagName('li');
            for(i=0; i<allItems.length; i++){
               document.getElementById('result1').innerHTML+=allItems[i].firstChild+"<br>";
            }
        }
        function proc2(){
            u2list=document.getElementById('u2');
            lilist=u2list.getElementsByTagName('li');

            for(i=0; i<lilist.length; i++){
                str=lilist[i].firstChild.data;
                imgtag=document.createElement('img');
                imgtag.src="../images/"+str;
                imgtag.alt=str;
                lilist[i].appendChild(imgtag);
            }
        } 
         //이벤트 일괄등록
        window.onload = function(){
      
            iu3list = document.querySelectorAll('.iu3');
      
            for(i=0; i<iu3list.length; i++){
                iu3list[i].addEventListener('click', imgProc)
            }
        }
   
         function imgProc(){
            //this를 parameter로 주지 않아도, 함수 내에 this 가 내장되어있다.    
            //alert(this.firstChild.data);
      
            str = this.firstChild.data 
      
            imgtag = document.createElement('img');
            imgtag.src = "../images/"+str;
            imgtag.alt = str;
            
            this.appendChild(imgtag);
        }
   
</script>

    </script>
    <style>
        img{
            display: inline-block;
            width : 100px;
            height : 100px;   
            margin : 2px;
            border : 3px solid blue;
        }
    </style>
</head>
<body>
    <div class = "box">

            <li>List Item4</li>
            <li>List Item5</li>
        </ul>
        <input type="button" value="확인" onclick="proc1()">
        <div id="result1"></div>
     </div>

        </ul>
        <input type="button" value="확인" onclick="proc2()">
        <div id="result2"></div>
     </div>

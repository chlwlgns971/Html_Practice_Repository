<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/msStyle.css">
    <style>
        p{
            width: 40%;
            height: 300px;
            border: 2px solid gray;
            float: left;
            margin: 20px;
        }
    </style>
    
</head>
<body>
    <pre>
    p태그의 이벤트 설정
    &lt;p onclick="changeColor(this)">
    </pre>
    <p></p>
    <p></p>
    <script> //스크립트에서 p태그를 검색하려면 p태그가 생성된 이후에 해야한다.
            //따라서 p태그 아래 위치에서 script를 사용해야 한다.
        function changeColor(){
            //this를 사용가능하도록 설정
            a=parseInt(Math.random()*256);
            b=parseInt(Math.random()*256);
            c=parseInt(Math.random()*256);

            //16진수로 변경
            cr=a.toString(16);
            cg=b.toString(16);
            cb=c.toString(16);
            this.style.backgroundColor="#"+cr+cg+cb;
        }
        //html요소 p태그를 검색
        ptags=document.getElementsByTagName('p');

        for(var i=0; i<ptags.length; i++){
            ptags[i].addEventListener('click',changeColor);
        }
    </script>
</body>
</html>

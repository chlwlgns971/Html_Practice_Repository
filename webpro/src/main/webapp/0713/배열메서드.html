<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "../css/msstyle.css">
    <script>
        arr1=["사과","바나나",100,"복숭아",123.456,"파인애플","사과","참외","수박","사과"]
        //arr2=new Array("사과","바나나","복숭아","파인애플","사과","참외","수박","사과")

        function proc1(){
            input=prompt("과일이름을 입력하세요")
            a=arr1.indexOf(input)

            str=""

            //존재유무 검사
            if(a>=0){
                str="찾는 과일: "+input+"는 "+a+"번째에 있습니다."
            }
            else{
                str="찾는 과일: "+input+"는 없는 과일입니다."
            }
            document.getElementById('result1').innerHTML=str
        }
        function proc2(){
            //입력
            input=prompt("입력하세요")

            str=""
            start=0
            while(true){
                //위치 찾기
                a=arr1.indexOf(input,start)
                if(start==a) str+=" "+a
                //위치 값이 -1이면 종료
                if(a==-1) break
                //다음 위치 지정하기
                start+=1
            }
            str="찾는 과일: "+input+"는 "+str+"번째에 있습니다."
            document.getElementById('result2').innerHTML=str
        }
        function proc3(){
            input=prompt("과일이름을 입력하세요")
            a=arr1.lastIndexOf(input)

            str=""

            //존재유무 검사
            if(a>=0){
                str="찾는 과일: "+input+"는 "+a+"번째에 있습니다."
            }
            else{
                str="찾는 과일: "+input+"는 없는 과일입니다."
            }
            document.getElementById('result3').innerHTML=str
        }
        arr2= new Array()
        function proc4(){
            for(i=0; i<5; i++){
                a=prompt("입력하세요")

                //배열에 저장
                arr2.push(a)
            }
            document.getElementById('result4').innerHTML=arr2
        }
    </script>
    <style>
       input[type=button]{
        width: 110px;
       }
    </style>
</head>
<body>
    <div class = "box">
        <h3>배열 요소 위치 찾기</h3>
        arr=["사과","바나나","복숭아","파인애플","사과","참외","수박","사과"]<br>
        indexOf<br>
        lastIndexOf<br>
        없으면 -1을 리턴한다.<br>
        <input type="button" value="indexOf" onclick="proc1()">
        <input type="button" value="indexOf_여러개" onclick="proc2()">
        <input type="button" value="lastIndexOf" onclick="proc3()">
        <div id="result1"></div>    
        <div id="result2"></div> 
        <div id="result3"></div> 
    </div>
    <div class = "box">
        <h3>배열 요소 위치 찾기</h3>
        arr=["사과","바나나","복숭아","파인애플","사과","참외","수박","사과"]<br>
        indexOf<br>
        lastIndexOf<br>
        없으면 -1을 리턴한다.<br>
        <input type="button" value="push" onclick="proc4()">
        <input type="button" value="indexOf_여러개" onclick="proc5()">
        <div id="result4"></div>    
        <div id="result5"></div> 
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>추가메서드</title>

<link rel = "stylesheet" href = "../css/msstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
   $(function(){
      arr =["국화.jpg","Tulips.jpg","단풍.jpg","등대.jpg","딸기스무디.jpg",
         "뱅쇼.jpg","수국.jpg","우주1.jpeg","카페라떼.jpg","펭귄.jpg","풍차.jpg","핫초코.jpg"]
      
      $('#append').on('click', function(){
            //랜덤 발생
             rand = parseInt(Math.random() * arr.length);
         
            //이미지 생성
         
            vimg = $('<img>',{
               'src' : '../images/' + arr[rand],
               'alt' : arr[rand]
            });
         
            $(vimg).appendTo($('#result1')); 
        })
        $('#prepend').on('click', function(){
            //랜덤 발생
            rand = parseInt(Math.random() * arr.length);
         
            //이미지 생성
      
            vimg = $('<img>',{
                'src' : '../images/' + arr[rand],
                'alt' : arr[rand]
            });
      
            $(vimg).prependTo($('#result1')); 
            //$('#result1').prepend(vimg)와 동일
        })
        $('#after').on('click',function(){
            //랜덤 발생
            rand = parseInt(Math.random() * arr.length);
       
            //이미지 생성
    
            vimg = $('<img>',{
                'src' : '../images/' + arr[rand],
                'alt' : arr[rand]
            });
            vimg.insertAfter($('#result2'));
        })
      
        $('#before').on('click',function(){
            //랜덤 발생
            rand = parseInt(Math.random() * arr.length);
       
            //이미지 생성
    
            vimg = $('<img>',{
                'src' : '../images/' + arr[rand],
                'alt' : arr[rand]
            });
            vimg.insertBefore($('#result2'));
        })

        $('#btn1').on('click',function(){
            //랜덤발생
            rand = parseInt(Math.random() * arr.length);
            //이미지 생성
            vimg = $('<img>',{
                'src' : '../images/' + arr[rand],
                'alt' : arr[rand]
            });
            $('#result3 p').after(vimg);
        })
   })
</script>
<style type="text/css">
    img{
        width: 100px;
        height: 100px;
        margin: 3px;
    }
</style>
</head>
<body>
    <div class = "box">
        <h3>내부에 이미지추가<br>
        append/appendTo<br>
        prepend/prependTo</h3>
        <input type="button" id="append" value="append">
        <input type="button" id="prepend" value="prepend">
        <div id="result1"></div>
        <p>이미지추가</p>
    </div>

    <div class = "box">
        <h3>외부에 이미지추가<br>
        append/appendTo<br>
        prepend/prependTo</h3>
        <input type="button" id="after" value="after">
        <input type="button" id="before" value="before">
        <div id="result2"></div>
        <p>이미지추가</p>
    </div>

    <div class = "box">
        <h3></h3>
        <input type="button" id="btn1" value="확인">
        <div id="result3">
            <p>이미지추가</p>
        </div>
    </div>
</body>
</html>

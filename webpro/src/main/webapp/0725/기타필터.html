<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/msstyle.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#hidbtn').on('click',function(){
                str1=""
                $('#result1 p:hidden').each(function(i){
                    str1+=$(this).text()+"<br>";
                })
                $('#hidden').html(str1);
            })
            $('#visbtn').on('click',function(){
                str2=""
                $('#result1 p:visible').each(function(i){
                    str2+=$(this).text()+"<br>";
                })
                $('#visible').html(str2);
            })
            $('#hidbtn2').on('click',function(){
                str1=""
                $('#testForm *:hidden').each(function(){
                    if(this.tagName=="INPUT"){
                        str1+='input 객체: ['+$(this).attr('name');
                        str1+=':'+$(this).val()+']<br>';
                    }
                    else str1+=this.tagName+'객체'+$(this).text()+"<br>";
                })
                $('#hidden2').html(str1);
            })
            $('#visbtn2').on('click',function(){
                str2=""
                $('#testForm *:visible').each(function(){
                    if(this.tagName=="INPUT"){
                        vtype=$(this).attr('type');
                        if(vtype == 'radio'){
                            //alert($(this).prop('checked'));
                            if($(this).prop('checked')){
                                str2 += $(this).attr('name') + " : " + $(this).val() + "<br>";
                            }
                        }
                        else{
                            str2+='input 객체: ['+$(this).attr('name');
                            str2+=':'+$(this).val()+']<br>';
                            $(this).val();
                        }
                        
                    }
                    else if(this.tagName!="BR") str2+=this.tagName+'객체'+$(this).text()+"<br>";
                })
                $('#visible2').html(str2);
            })
        })
    </script>
</head>
<body>
    <div class="box">
        <h3></h3>
        <input type="button" id="hidbtn"  value="hidden">
        <input type="button" id="visbtn"  value="visible">
        <div id="result1">
            <p> 보이는 문단</p>
            <p style="visibility:hidden;">숨겨진 문단</p>
            <p style="display:none;"> 자리를 차지 하지 못한 문단 </p>
            <p style="opacity:0;"> 투명한 문단</p>
        </div>
        <div id="hidden"></div>
        <div id="visible"></div>
   </div>
   <div class="box">
    <h3>속성값 가져오기 attr('속성명')->attr('name') attr('type')</h3>
    <div id="result2">
        <input type="button" id="hidbtn2"  value="hidden">
        <input type="button" id="visbtn2"  value="visible">
        <form id="testForm"> 
            <input type="hidden" name="userAge" value="33">
            <input type="hidden" name="userCity" value="대전">
            I D : <input type="text" name="userID" value="hong">  
            <span style="display:none">ID가 중복됩니다. </span> <br>  
            이름 : <input type="text" name="userName" value="홍길동">   
            <span style="visibility:hidden">이름을 입력하세요</span><br>  
            성별 : <input type="radio" name="sung" value="남" checked>남자  
            <input type="radio" name="sung" value="여">여자  
        </form>
        <div id="hidden2"></div>
        <div id="visible2"></div>
    </div>
</div>
</body>
</html>

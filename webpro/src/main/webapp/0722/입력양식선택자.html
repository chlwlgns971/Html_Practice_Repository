<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/msstyle.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //type이 button인 input요소의 배경색 변경 
            $('input[type=button]').css('background' ,'pink');
            //href가 mailto 로 시작하는 a 요소의 배경색 변경
            $('a[href^=mailto]').css('background', 'red');
            //id 가 img1인것만 제외한(아닌) img요소의 테두리 변경
            $('img[id!=img1]').css('border', '5px dotted green');
            //src가 png로 끝나는 img 요소의 테두리 변경 
            $('img[src$=png]').css('border', '5px dotted yellow');
            //type이 text인 input 요소의 테두리
            $('input[type=text]').css('border', '5px solid purple');
            //title 이 named 단어(공백구분)를 포함한 img 요소 의 테두리
            $('img[title~=named]').css('border', '5px solid black');
            //href가 power2c를 포함하는 모든 a 요소  의 밑줄 없음
            $('a[href*=power2c]').css('text-decoration', 'none');
            //id가 little 이거나 little- 로 시작하는  img요소 의 테두리
            $('img[id|=little]').css('border', '5px dashed orange');
            //alt 속성을 갖는 이미지 요소 의 테두리- 2px 단선  레드 
            $('img[alt]').css('border', '2px solid red');
        })
    </script>
</head>
<body>
    <div class="box">
        <h3></h3>
        <input type="button" id="btn1"  value="확인">
        <div id="result1">
            <form onsubmit="return false;"> 
                Text : <input type="text"/><br> 
                Password : <input type="password" /><br><br> 
                Radio : <input type="radio" name="radioGroup" id="radioA" value="A"/> A 
                <input type="radio" name="radioGroup" id="radioB" value="B"/> B<br><br> 
                Checkbox : <input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1 
                <input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2<br><br> 
                Textarea : <br> <textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea><br><br> 
                Image : <input type="image" src="../images/pattern.jpg"><br><br> 
                File : <input type="file"><br><br> 
                Buttons : <button type="button" id="normalButton">Normal</button> 
                <button type="submit" id="submitButton">Submit</button> 
                <button type="reset" id="resetButton">Reset</button> <br><br>
                <input type="button" value="일반버튼"> 
                <input type="submit" value="전송버튼"> 
                <input type="reset" value="초기화버튼"> <br><br>
            </form>
        </div>
    </div>
</body>
</html>

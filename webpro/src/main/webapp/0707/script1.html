<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now=new Date();
        document.write(now+"<br>");
        
        var now1=now.toLocaleString();
        document.write(now1+"<br>");

        var now2=now.toLocaleDateString();
        document.write(now2+"<br>");

        var now3=now.toLocaleTimeString();
        document.write(now3+"<br>");
    </script>
    
</body>
</html>

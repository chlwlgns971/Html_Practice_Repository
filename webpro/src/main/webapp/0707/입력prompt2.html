<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/msStyle.css">

    <script>
        function proc1(){
            //입력
            x=parseInt(prompt("정수1 입력"));
            y=parseInt(prompt("정수2 입력"));

            res=x+y;

            //출력
            str="정수1: "+ x +"<br>";
            str+="정수2: "+ y +"<br>";
            str+= x +" + "+ y +" = "+res+"<br>";

            str = `정수1: ${x} <br>`;
            str+=`정수2: ${y} <br>`;
            str+=`${x} + ${y} = ${res} <br>`;

            out=document.querySelector('div');
            out.innerHTML=str;
        }
    </script>
    <style>
        div{
            border: 2px solid blue;
            width: 200px;
            height: 50px;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
<pre>
    백틱(`````````~~~~)을 이용한 템플릿 리터럴
    문자와 변수를 한 문장으로 기술
    `문자 ${변수}' 문자 ${변수} 문자 ${변수}`
</pre>
    <input type="button" value="확인" onclick="proc1()">
    <br><br>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>

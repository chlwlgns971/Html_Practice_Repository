<script type="text/javascript">
   $(function() {
      $('#prod').on('change', function(){
         //   선택한 항목의 option value 값을 가져온다 - prod_id
         pid = $(this).val()
         
         $.ajax({
            url : '/webapp/ProdInfo.do',
            data : {"id" : pid},
            type : 'get',
            success : function(res){
               str = "<table border='1'>";
               str += "<tr><td>PROD_ID</td>";
               str += "<td>" + res.id + "</td></tr>";
               
               str += "<tr><td>PROD_NAME</td>";
               str += "<td>" + res.name + "</td></tr>";
               
               str += "<tr><td>PROD_LGU</td>";
               str += "<td>" + res.lgu + "</td></tr>";
               
               str += "<tr><td>PROD_BUYER</td>";
               str += "<td>" + res.buyer + "</td></tr>";
               
               str += "<tr><td>PROD_COST</td>";
               str += "<td>" + res.cost + "</td></tr>";
               
               str += "<tr><td>PROD_PRICE</td>";
               str += "<td>" + res.price + "</td></tr>";
               
               str += "<tr><td>PROD_SALE</td>";
               str += "<td>" + res.sale + "</td></tr>";
               
               str += "</table>"
               
               $("#result1").html(str);
               
            },
            error : function(xhr){
               alert("상태 : " + xhr.status);
            },
            dataType : 'json'
         })
      })
      
      
      $('#lprod').on('change', function() {

         //   선택한 option의 value값을 가져온다.
         guvalue = $(this).val();

         $.ajax({
            url : '/webapp/ProdList.do',
            type : 'get',
            data : {
               "gu" : guvalue
            },
            success : function(res) {
               str = "";
                     $('#prod').empty();
                     
                     /*--------------prodList2.jsp--------------------
                     $.each(res, function(i, v){
                        str = $('<option></option>' ,{
                              'value' : v.id,
                              'text' : v.nm
                        })
                        $('#prod').append(str);
                     })
                     ------------------------------------*/
                     //데이터 없음 처리 - prodList.jsp
                   if(res.sw == "ok"){
                     $.each(res.datas, function(i,v){
                        str = $('<option></option>' ,{
                              'value' : v.id,
                              'text' : v.name
                        })
                        $('#prod').append(str);
                     })
               }else{
                  str = $('<option></option>' ,{
                           'value' : "0",
                           'text' : "데이터 없음"
                     })
                     $('#prod').append(str);
               }
            },
            error : function(xhr) {
               alert("상태 : " + xhr.status); //404, 500, 200
            },
            dataType : 'json'
         })

      })

      $('#btn1').on('click', function() {

         $.ajax({
            //요청
            url : '/webapp/LprodList.do',
            type : 'get',
            /* data */

            //응답
            success : function(res) {

               str = "";

               /*                $.each(res, function(i, v){
                str += '<option value="' + res[i].gu + '">'+ res[i].nm + '</option>';
                })
               
                $('#lprod').html(str);
                */
               //                $.each(res, function(i, v){
               //                         str += '<option value="' + res[i].gu + '">'+ res[i].nm + '</option>';
               //                      })
               //                      $('#lprod').html(str);
               /*                 $.each(res, function(i, v){
                str += '<option value="' + res[i].gu + '">'+ res[i].nm + '</option>';
                })
               
                $('#lprod').html(str);
                */
               $.each(res, function(i, v) {
                  str = $('<option></option', {
                     'value' : v.gu,
                     'text' : v.nm
                  })
                  $('#lprod').append(str);
               })
            },
            error : function(xhr) {
            },
            dataType : 'json'
         })
      })

   })
</script>

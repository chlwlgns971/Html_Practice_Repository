<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/msstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
   $(function(){
        $('.box1 input[value=html]').on('click', function(){
            //  alert($('body').html());
            a=$('body').html();
            $('#result1').html(a);
        });
        $('.box1 input[value=text]').on('click', function(){
            // alert($('body').text());
            a=$('body').text();
            $('#result1').text(a);
        });
        $('.box2 input[value=html]').on('click', function(){
            //  alert($('p').text());
            a=$('p').html();
            $('#result2').html(a);
        });
        $('.box2 input[value=text]').on('click', function(){
            //  alert($('p').text());
            a=$('p').text();
            $('#result2').text(a);
        });
        $('.box3 input[value=html]').on('click',function(){
            str="";
            $('.box3 div.dd').each(function(){
                str+=$(this).html()+"\n"
            })
            alert(str);
            $('#result3').text(str);
        })
        

   });
</script>
</head>
<body>
   <div class="box box1">
        <h3>body태그안의 내용 가져오기</h3>
        html() : 모든 태그를 포함한 내용 가져오기 <br>
        text() : 태그를 포함하지 않는 모든 내용 가져오기 <br>
        <input type="button" value="html">
        <input type="button" value="text">
        <div id="result1"></div>
   </div>
   <div class="box box2">
        <h3></h3>
        <input type="button" value="html">
        <input type="button" value="text">
        <p>1<span>홍길동</span></p>
        <p>2<span>이순신</span></p>
        <p>3<span>강감찬</span></p>
        <div id="result2"></div>
   </div>
   <div class = "box box3">
        <h3>반복문을 이용해서 모든 p태그를 대상으로 내용 가져오기</h3>
        <input type="button" value="html">
        
            <div class="dd">1<h1>홍길동</h1></div>
            <div class="dd">2<h1>개나리</h1></div>
            <div class="dd">3<h1>진달래</h1></div>
        
        <div id="result3"></div>
 </div>
 
</body>
</html>

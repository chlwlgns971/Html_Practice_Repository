<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/msstyle.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#all').on('change',function(){
                a=$(this).prop('checked')

                //class="check"의 checked 속성값을 a값으로 설정
                $('.check').prop('checked',a)
            })

            $('#btn').on('click',function(){
                chk=$('#checkTest').prop('checked')
                sel=$('#selTest option').eq(0).prop('selected')
                //$('#selTest option:eq(0)')
                text = $('#txtTest').prop('readonly')
                btn = $('#runBtn').prop('disabled')
                
                console.log(chk,sel,text,btn)
                $('#checkTest').prop('checked',!chk)
                $('#selTest option').prop('selected',!sel)
                $('#txtTest').prop('readonly',!text)
                $('#runBtn').prop('disabled',!btn)
            })
        })
    </script>
</head>
<body>
   <div class="box">
        <h3>상태값 얻기 prop('상태속성명') : true/false를 리턴<br>
            상태값 설정하기 prod('상태속성명',값) : true/false로 설정</h3>
        <div id="result1">
            <input type="checkbox" id="all" value="전체선택">전체선택

            <input type="checkbox" class="check" value="1">1
            <input type="checkbox" class="check" value="2">2
            <input type="checkbox" class="check" value="3">3
            <input type="checkbox" class="check" value="4">4
            <input type="checkbox" class="check" value="5">5
        </div>
   </div>
   <div class="box">
    <h3>상태값 얻기 prop('상태속성명') : true/false를 리턴<br>
        상태값 설정하기 prod('상태속성명',값) : true/false로 설정</h3>
    <input type="button" id="btn" value="확인">
    <div id="result2">
        <form>
            체크박스(라디오버튼) :
            <input type="checkbox" id="checkTest" checked><br><br>
            
            리스트박스(select객체):
            <select id="selTest">
                <option value="1">하나</option>
                <option value="2">둘</option>
                <option value="3" selected>셋</option>
                <option value="4">넷</option>
            </select><br><br>
            text객체   (readonly) : 
            <input type="text" value="가나다" id="txtTest"><br><br>
           
            button객체(disabled) : 
            <input type="button" value="실행" id="runBtn">  
        </form>
    </div>
</div>
</body>
</html>

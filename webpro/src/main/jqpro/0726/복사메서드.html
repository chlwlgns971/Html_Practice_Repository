<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/msstyle.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('.pp').on('click',function(){
                $(this).css('font-size','+=3')
            })
            $('#clone').on('click',function(){
                $('#p1').clone().appendTo($('#result2'))
            })
            $('#clonetrue').on('click',function(){
                $('#p2').clone(true).appendTo($('#result2'))
            })
        })
    </script>
</head>
<body>
    <div class="box">
        <h3></h3>
        <input type="button" id="clone" value="clone">
        <input type="button" id="clonetrue" value="clone(true)">
        <div id="result1">
            <p id="p1" class="pp">쉬고싶다</p>
            <p id="p2" class="pp">자고싶다</p>
        </div>
        <div id="result2"></div>
   </div>
</body>
</html>

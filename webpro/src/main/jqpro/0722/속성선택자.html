<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/msstyle.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn1').on('click', function(){
                $('p[title=korea]').css('color','red')
                $('p[title!=korea]').css('color','green') 
                $('p[title^=k]').css('background','yellow')     
                $('p[title]').css('font-size','2.0em')     

                $('input[type=text]').css('border','2px solid blue')
                $('input[type=password]').css('border','2px solid black')
                $('input[type*=word]').css('background','pink')
                $('input[type$=text]').css('border-radius','50%')
            })
            $('#btn2').on('click',function(){
                //type이 button인 input요소의 배경색 변경 
                $('input[type=button]').css('background' ,'pink');
                //href가 mailto 로 시작하는 a 요소의 배경색 변경
                $('a[href^=mailto]').css('background', 'red');
                //id 가 img1인것만 제외한(아닌) img요소의 테두리 변경
                $('img[id!=img1]').css('border', '5px dotted green');
                //src가 png로 끝나는 img 요소의 테두리 변경 
                $('img[src$=png]').css('border', '5px dotted yellow');
                //type이 text인 input 요소의 테두리
                $('input[type=text]').css('border', '5px solid purple');
                //title 이 named 단어(공백구분)를 포함한 img 요소 의 테두리
                $('img[title~=named]').css('border', '5px solid black');
                //href가 power2c를 포함하는 모든 a 요소  의 밑줄 없음
                $('a[href*=power2c]').css('text-decoration', 'none');
                //id가 little 이거나 little- 로 시작하는  img요소 의 테두리
                $('img[id|=little]').css('border', '5px dashed orange');
                //alt 속성을 갖는 이미지 요소 의 테두리- 2px 단선  레드 
                $('img[alt]').css('border', '2px solid red');
            })
  
        })
    </script>
    <style>
        img{
            width: 100px;
            height: 100px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3></h3>
        <input type="button" id="btn1"  value="확인">
        <div id="result1">
            <p title="korea"> 일반 문단입니다 </p>
            <p title="툴팁으로 보입니다"> 타이틀을 가지고 있는 문단입니다 </p>
            <input type="text"> 회원번호
            <input type="password"> 비밀번호
        </div>
    </div>

    <div class="box">
    <h3></h3>
    <input type="button" id="btn2"  value="확인">
    <div id="result2">
        <a href="http://www.ddit.or.kr">(재)대덕 인재 개발원</a><br><br>
        <a href="mailto:power2c@ddit.or.kr">빠워에게 메일보내기</a><br><br>
        <div><label>Some images:</label></div>
        <div>
            <img src="../images/Ipad.png" id=“img1" alt="Hibiscus">
            <img src="../images/Phone.png" id="little-Bear" title="A dog named little Bear">
            <img src="../images/AirPod.png" id="verbena" alt="Verbena">
            <img src="../images/Watch.png" id="cozmo" title="A puppy named Cozmo">
            <img src="../images/Accessories.png" id="tigerLily" alt="Tiger Lily">
            <img src="../images/Anne-Marie(앤마리)-2002.jpg" id="little" title="coffeePot">
            <img src="../images/coffee1.jpg">
        </div>
        <div id="someDiv">이곳은 ID속성이 <tt>someDiv</tt>인 &lt;div&gt;태그 입니다. </div>
        <form>
            <div>
                <label>Text:</label> <input type="text" id="aTextField" name="someTextField"/>
            </div>
            <button type="submit" id="submitButton">Submit</button><input type="button" value="클릭~~">
        </form>
    </div>
</div>
</body>
</html>

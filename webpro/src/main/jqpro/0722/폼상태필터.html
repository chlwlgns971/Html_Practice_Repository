<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/msstyle.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //사용불가능한 요소
            $('form *:disabled').css('border','3px solid blue')

            //사용가능한 요소
            $('form *:enabled').css('background','lightpink')

            $('#btn2').on('click',function(){
                str="";
                $(':checkbox:checked').each(function(i){
                    str+=$(this).val()+" "
                })
                alert(str);
            })

            
            $('#spring').on('change',function(){
                str2="";
                $('option:selected',this).each(function(){
                    str2+= $(this).val()+" ";
                })
                alert(str2);
            })
        })
    </script>
</head>
<body>
    <div class="box">
        <h3></h3>
        <input type="button" id="btn1"  value="확인">
        <div id="result1">
            <ul>
                <form> 
                    <input type=“text" name=“id" ><br>
                    <input type=“password" name=“pass"  ><br>
                    
                    <select name="disSelect" disabled>
                        <option>Option1</option>
                        <option>Option2</option>
                        <option selected="selected">Option3</option>
                        <option>Option4</option>
                    </select>
                    <br>
                    <textarea name="enTextarea" rows=10 cols=20 >text</textarea><br>
                    <input type=“button“ value=“확인" disabled onclick="alert('hello')"> <br> 
                </form>
            </ul>
        </div>
    </div>
    <div class="box">
        <h3></h3>
        <div id="result2">
            <form>
                취 미 :
                <input type="checkbox" name="hobby" value="여행" checked>여행
                <input type="checkbox" name="hobby" value="장기">장기
                <input type="checkbox" name="hobby" value="바둑">바둑
                <input type="checkbox" name="hobby" value="독서" >독서
                <input type="checkbox" name="hobby" value="낚시">낚시<br><br>
                <input type="button" id="btn2" value="전송">
            </form>
        </div>
    </div>
    <div class="box">
        <h3></h3>
        <div id="result3">
            <form>
                봄소식 : 
                <select name="spring" id="spring" multiple size="6">
                    <option>개나리</option>
                    <option selected>진달래</option>
                    <option>민들레</option>
                    <option selected>벚꽃</option>
                    <option>목련</option>
                    <option>철쭉</option>
                </select>
                <input type="button" id="btn3" value="전송">
            </form>
        </div>
    </div>
</body>
</html>
